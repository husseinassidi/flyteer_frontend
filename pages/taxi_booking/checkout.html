<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/styles/taxibooking.css">
</head>
<body>
    <header>
        <h2 class="logo">Flyteer</h2>
        <nav class="navigation">
            <a href="#" onclick="location.href='../home/index.html'">Home</a>
            <a href="#" onclick="location.href='../hotel_booking/hotel_booking_filter.html'">Stays</a>
            <a href="#">Flight</a>
            <a href="#" class="active">Taxis</a>
            <a onclick="signUp()" class="button">Register</a>
            <a onclick="signIn()" class="button">Sign in</a>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()"></div>
    </header>
    <main>
        <section class="checkout-section">
            <h2>Checkout</h2>
            <form class="checkout-form" onsubmit="handleSubmit(event)">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <button type="submit">Confirm</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <h2 class="footer-logo">Flyteer</h2>
            <div class="footer-icons">
                <a href="#"><img src="../../Images/phone-icon.png" alt="Phone Icon"></a>
                <a href="#"><img src="../../Images/instagram-icon.jpg" alt="Instagram Icon"></a>
                <a href="#"><img src="../../Images/facebook-icon.png" alt="Facebook Icon"></a>
                <a href="#"><img src="../../Images/google-icon.jpg" alt="Google Plus Icon"></a>
                <a href="#"><img src="../../Images/youtube-icon.png" alt="YouTube Icon"></a>
            </div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact Us</a>
                <a href="#">Our Team</a>
            </div>
            <div class="footer-copyright">
                <p>&copy; copyright. All rights reserved</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/taxi/checkout.js"></script>
</body>
</html>
