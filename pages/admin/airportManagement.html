<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <title>Flyteer Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../../scripts/airport.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h1>Flyteer Admin Panel</h1>
      <ul class="container">
        <li>
          <a href="admin.html"
            ><i class="fa-solid fa-taxi"></i> Taxi Management</a
          >
        </li>
        <li>
          <a href="taxiCarsManagement.html"
            ><i class="fa-solid fa-car"></i> Taxi Cars Management</a
          >
        </li>
        <li>
          <a href="airportManagement.html"
            ><i class="fa-solid fa-plane-departure"></i> Airports Management</a
          >
        </li>
        <li>
          <a href="hotel_management.html"
            ><i class="fa-solid fa-hotel"></i> Hotel Management</a
          >
        </li>
        <li>
          <a href="booking_management.html"
            ><i class="fa-solid fa-book"></i> Booking Management</a
          >
        </li>
        <li>
          <a href="#" id="logoutBtn"
            ><i class="fa-solid fa-sign-out-alt"></i> Logout</a
          >
        </li>
      </ul>
    </div>
    <div class="main-content">
      <h2>Airports Management</h2>
      <p class="buttonP">
        Add a new Airport:
        <button class="main-btn" id="createBtn">Add here</button>
      </p>
      <table>
        <thead>
          <tr>
            <th>Airport_ID</th>
            <th>Airport_Name</th>
            <th>Airport_Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="popupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Airport</h2>
        <form id="addAirportForm">
          <label for="airportName">Airport Name:</label>
          <input
            type="text"
            id="airportName"
            name="airportName"
            required
          /><br />
          <label for="airportLocation">Airport Location:</label>
          <input
            type="text"
            id="airportLocation"
            name="airportLocation"
            required
          /><br />
          <div class="modalBtn">
            <button type="submit" class="main-btn modalBtn">Add Airport</button>
          </div>
        </form>
      </div>
    </div>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p id="deleteMessage"></p>
        <div class="modalBtn deletionModal">
          <button id="cancelDeleteBtn" class="main-btn">Cancel</button>
          <button id="confirmDeleteBtn" class="main-btn">Yes, Delete</button>
        </div>
      </div>
    </div>

    <div id="updateModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Update Airport</h2>
        <form id="updateAirportForm">
          <input type="hidden" id="updateAirportId" name="airportId" />
          <label for="updateAirportName">Airport Name:</label>
          <input
            type="text"
            id="updateAirportName"
            name="airportName"
            required
          /><br />
          <label for="updateAirportLocation">Airport Location:</label>
          <input
            type="text"
            id="updateAirportLocation"
            name="airportLocation"
            required
          /><br />
          <div class="modalBtn">
            <button type="submit" class="main-btn modalBtn">
              Update Airport
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
