<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Flyteer</h2>
        <nav class="navigation">
            <a href="#" >Home</a>
            <a href="#">Stays</a>
            <a href="#">Flight</a>
            <a href="#" class="active">Taxis</a>
            <a onclick="signUp()" class="button">Register</a>
            <a onclick="signIn()" class="button">Sign in</a>
        </nav>   
        <div class="menu-toggle" onclick="toggleMenu()"></div>
    </header>

    <main>
        <section class="deal-section">
            <h2>View deal</h2>
            <div class="deal-content">
                <img src="Images/taxi-image.png" alt="Taxi Image" class="taxi-image">
                <div class="deal-info">
                    <h3>Nissan Sunny <span class="car-color">white</span></h3>
                    <p><img src="Images/driver.jpg" alt="User Icon"> Bakri dib</p>
                    <p><img src="Images/location.png" alt="Location Icon"> From: Beirut</p>
                    <p><img src="Images/location.png" alt="Destination Icon"> To: Jounieh</p>
                    <p><img src="Images/company.png" alt="Company Icon"> 4 you taxi</p>
                    <p><img src="Images/calendar.png" alt="Calendar Icon"> wed, jul 17 at 10:00 AM</p>
                    <p><img src="Images/price.png" alt="Price Icon"> 20$</p>
                    <button class="checkout-button" onclick="goToCheckout()">Go to checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <h2 class="footer-logo">Flyteer</h2>
            <div class="footer-icons">
                <a href="#"><img src="Images/phone-icon.png" alt="Phone Icon"></a>
                <a href="#"><img src="Images/instagram-icon.jpg" alt="Instagram Icon"></a>
                <a href="#"><img src="Images/facebook-icon.png" alt="Facebook Icon"></a>
                <a href="#"><img src="Images/google-icon.jpg" alt="Google Plus Icon"></a>
                <a href="#"><img src="Images/youtube-icon.png" alt="YouTube Icon"></a>
            </div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact Us</a>
                <a href="#">Our Team</a>
            </div>
            <div class="footer-copyright">
                <p>&copy; copyright. All rights reserved</p>
            </div>
        </div>
    </footer>

    <script>
        function goToCheckout() {
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
