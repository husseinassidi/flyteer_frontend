<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect Website</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h2 class="logo">Flyteer</h2>
        <nav class="navigation">
            <a href="#" class="active">Home</a>
            <a href="#">Stays</a>
            <a href="#">Flight</a>
            <a href="#">Taxis</a>
            <a  onclick="signUp()" class="button">Register</a>
            <a  onclick="signIn()" class="button">Sign in</a>
        </nav>   
        <div class="menu-toggle" onclick="toggleMenu()"></div>
    </header>

    <section class="parallax">
        <img src="Images/hill1.png" id="hill1">
        <img src="Images/hill2.png" id="hill2">
        <img src="Images/hill3.png" id="hill3">
        <img src="Images/hill4.png" id="hill4">
        <img src="Images/hill5.png" id="hill5">
        <img src="Images/tree.png" id="tree">
        <img src="Images/leaf.png" id="leaf">
        <img src="Images/plant.png" id="plant">
        <img src="Images/airplane.png" id="airplane">
        <h2 id="text">Let's make a trip!</h2>
    </section>

    <section class="sec">
        <h2>Let's Book a Trip!</h2>
        <div class="box-container">
            <div class="box">
                <h3>Find your next stay</h3>
                <button>Click here!</button>
            </div>
            <div class="box">
                <h3>Search hundreds of flight sites at once.</h3>
                <button>Click here!</button>
            </div>
            <div class="box">
                <h3>Rent a Taxi for any kind of trip</h3>
                <button>Click here!</button>
            </div>
        </div>
    </section>
    
    
    <script src="script.js" defer></script>

</body>
<!-- Footer Section -->
<footer>
    <div class="footer-container">
        <h2 class="footer-logo">Flyteer</h2>
        <div class="footer-icons">
            <a href="#"><img src="Images/phone-icon.png" alt="Phone Icon"></a>
            <a href="#"><img src="Images/instagram-icon.jpg" alt="Instagram Icon"></a>
            <a href="#"><img src="Images/facebook-icon.png" alt="Facebook Icon"></a>
            <a href="#"><img src="Images/google-icon.jpg" alt="Google Plus Icon"></a>
            <a href="#"><img src="Images/youtube-icon.png" alt="YouTube Icon"></a>
        </div>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#">Our Team</a>
        </div>
        <div class="footer-copyright">
            <p>&copy; copyright. All rights reserved</p>
        </div>
    </div>
</footer>

</html>
